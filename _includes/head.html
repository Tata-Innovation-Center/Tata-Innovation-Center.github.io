<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">


  
  


  {% if site.plugins.jekyll-seo == nil %}
    <title>{{ page.title }} - {{ site.title }}</title>

    {% if page.description %}
      <meta name="Description" content="{{ page.description }}">
    {% endif %}
  {% endif %}

  <link rel="shortcut icon" href="{{ 'favicon.ico' | absolute_url }}" type="image/x-icon">

  <link rel="stylesheet" href="{{ '/assets/css/just-the-docs.css' | absolute_url }}">

  {% if site.ga_tracking != nil %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga_tracking }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', "{{ site.ga_tracking }}");
    </script>

  {% endif %}

  {% if site.search_enabled != false %}
    <script type="text/javascript" src="{{ '/assets/js/vendor/lunr.min.js' | absolute_url }}"></script>
  {% endif %}
  <script type="text/javascript" src="{{ '/assets/js/just-the-docs.js' | absolute_url }}"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}

  {% include head_custom.html %}

  <script
  type="text/javascript"
  src="//cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.min.js"
></script>
<link
  href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="//cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.css"
/>
<script
  type="text/javascript"
  src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"
></script>

<style type="text/css">
  .content {
    min-width: 400px;
  }
  #calendar {
    width: 620px;
  }
  .subdomain-text {
    fill: #fff;
  }
  #calendar a {
    color: #999;
  }
  @media all and (max-width: 1400px) {
    #calendar {
      width: 620px;
    }
  }
  @media all and (max-width: 730px) {
    #calendar {
      width: 365px;
    }
  }
  @media all and (max-width: 420px) {
    #calendar {
      width: 191px;
    }
  }
</style>

<script type="text/javascript">

  var data = {% assign counter = 0 %}{

  {% for post in site.html_pages %}{% capture day %}{{ post.date | date: '%s' }}{% endcapture %}{% capture prevday %}{{ post.previous.date | date: '%s' }}{% endcapture %}{% assign counter = counter | plus: 1 %}{% if day != prevday %}"{{ post.date | date: '%s' }}": {{ counter }}{% assign counter = 0 %}{% if forloop.last == false %},{% endif %}
  {% endif %}{% endfor %}};
  
  
  var responsiveCal = function( options ) {
    var now = new Date();
      if( $(window).width() < 420 ) {
          options.start = now.setMonth(now.getMonth());
          options.range = 1;
          options.cellSize = 25;
      } else if ( $(window).width() < 730 ) {
          options.start = now.setMonth(now.getMonth() - 1);
          options.range = 2;
          options.cellSize = 20;
      } else if( $(window).width() < 1400 ) {
          options.start = now.setMonth(now.getMonth() - 2);
          options.range = 3;
          options.cellSize = 23;
      } else {
          options.start = now.setMonth(now.getMonth() - 3);
          options.range = 4;
          options.cellSize = 23;
      }
  
      if( typeof cal === "object" ) {
          $('#cal-heatmap').html('');
          cal = cal.destroy();
      }
      cal = new CalHeatMap();
      cal.init( options );
  
  }
  caloptions = {
      itemSelector: "#cal-heatmap",
    domain: "month",
    subDomain: "x_day",
    data: data,
    dataType: "json",
    cellPadding: 5,
    domainGutter: 20,
    displayLegend: false,
    range: 4,
    considerMissingDataAsZero:false,
    domainDynamicDimension: true,
    previousSelector: "#cal-heatmap-PreviousDomain-selector",
    nextSelector: "#cal-heatmap-NextDomain-selector",
    domainLabelFormat: function(date) {
      moment.locale("en");
      return moment(date).format("MMMM").toUpperCase();
    },
    subDomainTextFormat: "%d",
    legend: [0,1,2,3],
    label: {
      position: "top"
    }
  };
  
  
  // run first time, put in load if your scripts are in footer
  responsiveCal( caloptions );
  
  $(window).resize(function() {
      if(this.resizeTO) clearTimeout(this.resizeTO);
      this.resizeTO = setTimeout(function() {
          $(this).trigger('resizeEnd');
      }, 500);
  });
  
  //resize on resizeEnd function
  $(window).bind('resizeEnd', function() {
     responsiveCal( cal.options );
  });
    
    
  </script>


</head>
